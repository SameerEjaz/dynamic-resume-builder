<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <!-- Form Section -->
        <section class="mb-4">
            <h2>Fill out your details to generate the resume</h2>
            <form id="resumeForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="inputPhone" required>
                </div>

                <div class="mb-3">
                    <label for="education" class="form-label">Education</label>
                    <input type="text" class="form-control" id="inputEducation" required>
                </div>

                <div class="mb-3">
                    <label for="skills" class="form-label">Skills (comma-separated)</label>
                    <input type="text" class="form-control" id="inputSkills" required>
                </div>

                <div class="mb-3">
                    <label for="experience" class="form-label">Work Experience</label>
                    <input type="text" class="form-control" id="inputExperience" required>
                </div>

                <button type="submit" class="btn btn-primary">Generate Resume</button>
            </form>
        </section>

        <!-- Dynamic Resume Section -->
        <section id="resumeSection" class="mt-5 d-none">
            <h2 class="mb-4">Your Generated Resume</h2>

            <!-- Personal Information Section -->
            <section class="text-center mb-4">
                <h1 class="mb-0" id="name"></h1>
                <p id="contact"></p>
            </section>

            <!-- Education Section -->
            <section>
                <h2 class="mb-3">Education</h2>
                <p id="education"></p>
            </section>

            <!-- Skills Section -->
            <section class="mt-4">
                <h2 class="mb-3">Skills</h2>
                <ul class="list-group" id="skillsSection"></ul>
            </section>

            <!-- Work Experience Section -->
            <section class="mt-4">
                <h2 class="mb-3">Work Experience</h2>
                <p id="experience"></p>
            </section>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- TypeScript -->
    <script src="script.js"></script>
</body>
</html>
